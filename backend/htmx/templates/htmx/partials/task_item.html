<!--iterable component-->

<li id="task-{{ task.id }}" class="list-group-item w-100 d-flex justify-content-between align-items-center">
    <span class="{% if task.completed %}text-decoration-line-through text-secondary{% endif %}">
        {{ task.title }}
    </span>

    <span>
        <!-- Toggle Task Completion -->
        <button 
            hx-post="{% url 'htmx:toggle_task' task.id %}" 
            hx-target="#task-{{ task.id }}" 
            class="btn btn-sm {% if task.completed %}btn-success{% else %}btn-warning{% endif %}">
            {% if task.completed %}✅ Done{% else %}⏳ Pending{% endif %}
        </button>

        <!-- Delete Task -->
        <button 
            hx-delete="{% url 'htmx:delete_task' task.id %}" 
            hx-target="#task-{{ task.id }}" 
            hx-swap="delete" 
            class="btn btn-sm btn-danger">🗑
        </button>
    </span>
</li>
